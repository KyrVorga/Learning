<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
			integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js"></script>
		<title>To-do list</title>
	</head>
	<body>
		<nav>
			<div>
				<a href="#" class="logo-brand center">To-do List</a>
			</div>
		</nav>
		<div class="container">
			<form name="to-do-list" placeholder="Add task">
				<input type="text" name="todo" placeholder="Add to-do" />
				<button class="waves-effect waves-light btn" type="submit">
					Add
				</button>
			</form>

			<ul class="collection" id="todo-list">
				<li class="collection-item">
					<div>
						<span>Buying Food</span>
						<i class="material-icon secondary-content"> delete</i>
						<a
							href="#modal"
							class="modal-trigger secondary-content"
						>
							<i class="material-icon">edit</i>
						</a>
					</div>
				</li>
			</ul>

			<div id="modal" class="modal">
				<div class="modal-content">
					<input
						type="text"
						name="newtitle"
						placeholder="update task"
					/>
				</div>
				<div class="modal-footer">
					<a
						href="#"
						id="update"
						class="modal-close waves-effect waves-green btn-flat"
						>Update</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
