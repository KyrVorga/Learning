<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js"></script>
		<title>To-do list</title>
	</head>
	<body>
		<nav>
			<div>
				<a href="#" class="logo-brand right">To-do List</a>

				<div class="container">
					<form name="to-do-list" placeholder="Add task">
						<input
							type="text"
							name="todo"
							placeholder="Add to-do"
						/>

						<input type="submit" name="submit" value="Add" />

						<ul class="collection" id="todo-list">
							<li class="collection-item">
								<div>
									<span>Buying Food</span>
									<i class="material-icon secondary-content">
										delete</i
									>
									<a
										href="#modal"
										class="modal-trigger secondary-content"
									>
										<i class="material-icon">edit</i>
									</a>
								</div>
							</li>
						</ul>
						<div id="modal" class="modal">
							<div class="modal-content">
								<input
									type="text"
									name="newtitle"
									placeholder="update task"
								/>
							</div>
							<div class="modal-footer">
								<a
									href="#"
									id="update"
									class="modal-close waves-effect waves-green btn-flat"
									>Update</a
								>
							</div>
						</div>
					</form>
				</div>
			</div>
		</nav>
	</body>
</html>
